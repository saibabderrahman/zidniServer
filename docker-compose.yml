version: '3'
services:
 nginx:
  image: nginx:stable-alpine
  ports:
    - "80:80"
  volumes:
    - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
  depends_on:
    - backend
 backend:
  restart: always
  build: .
  env_file:
   - ./.env
 database:
  image: mysql:latest
  restart: always
  environment:
    - MYSQL_ROOT_PASSWORD=root
    - MYSQL_DATABASE=zidni
  volumes:
    - mysql_data:/var/lib/mysql
 admin:
  build:
    context: ../zidniAdmin
    dockerfile: Dockerfile
  restart: always

 redis:
  image: redis:latest
  restart: always
volumes:
  mysql_data:


  